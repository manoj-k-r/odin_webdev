<!DOCTYPE html>
<html>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./calc.css">

    
    <head>
    <title>Manoj's Web Calculator</title>
    </head>
    <body>
       <div id="container">
           <div id="displayContainer">
               <input type="text" id="secDisplay" disabled="disabled">
               <input type="text" id="display" disabled="disabled"></div>
           <div id="btnContainer">
               <button id="ac">AC</button>
               <button id="delete">⌫</button>
               <button class= "opn" id="pw">^</button>
               <button class= "opn" id="rt">√</button>
               <button id="nine">9</button>
               <button id="eight">8</button>
               <button id="seven">7</button>
               <button class= "opn" id="divide">/</button>
               <button id="six">6</button>
               <button id="five">5</button>
               <button id="four">4</button>
               <button class= "opn" id="multiply">*</button>
               <button id="three">3</button>
               <button id="two">2</button>
               <button id="one">1</button>
               <button class= "opn" id="plus">+</button>
               <button id="dot">.</button>
               <button id="zero">0</button>
               <button class= "opn" id="equal">=</button>
               <button class="opn" id="minus">-</button>
           </div>

       </div> 
    </body>
    <script src="./calc.js"></script>
</html>
