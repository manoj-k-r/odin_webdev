<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="./drumkit.css">
    <head><title>Drumkit with JS</title></head>  
    <body>
        <div  class="container">
            <div class="keys 65"><kbd>A</kbd><span>Clap</span></div> 
            <div class="keys 83"><kbd>S</kbd><span>Hihat</span></div> 
            <div class="keys 68"><kbd>D</kbd><span>Kick</span></div> 
            <div class="keys 70"><kbd>F</kbd><span>openhat</span></div> 
            <div class="keys 71"><kbd>G</kbd><span>boom</span></div> 
            <div class="keys 72"><kbd>H</kbd><span>ride</span></div> 
            <div class="keys 74"><kbd>J</kbd><span>snare</span></div> 
            <div class="keys 75"><kbd>K</kbd><span>tom</span></div> 
            <div class="keys 76"><kbd>L</kbd><span>tink</span></div> 
            <audio class="65" src="sounds/clap.wav"></audio>
            <audio class="83" src="sounds/hihat.wav"></audio>
            <audio class="68" src="sounds/kick.wav"></audio>
            <audio class="70" src="sounds/openhat.wav"></audio>
            <audio class="71" src="sounds/boom.wav"></audio>
            <audio class="72" src="sounds/ride.wav"></audio>
            <audio class="74" src="sounds/snare.wav"></audio>
            <audio class="75" src="sounds/tom.wav"></audio>
            <audio class="76" src="sounds/tink.wav"></audio>
          
        </div>
        <script src="./drumkit.js"></script>

    </body>
</html>
